#--- Propiedades del tomcat server
#Propiedad del puerto de escucha [8080]
server.port=8080
#Cantidad maxima de peticiones que recibe el tomcat
server.tomcat.threads.max=100
#Tiempo maximo que puede estar una peticion esperando una respuesta
server.tomcat.connection-timeout=5m
server.servlet.context-path=/api/v1/bootcamp
app.type-bean=memory
app.version=1.0

spring.datasource.url=jdbc:h2:mem:testDb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

spring.jpa.properties.hibernate.format_sql=true
spring.h2.console.enabled=true

spring.mvc.pathmatch.matching-strategy=ANT_PATH_MATCHER

